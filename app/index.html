    <div class="container">

    <div class="caption">
      <div class="video">
        <video autoplay loop="loop" preload="auto" id="pretzel-video">
          <source src="https://a0.muscache.com/airbnb/static/SanFrancisco-P1-1.mp4" type='video/mp4'>
          <source src="https://a0.muscache.com/airbnb/static/SanFrancisco-P1-0.webm" type='video/webm'>

      <div class="search-area" ng-app="UniversityLocatorApp">
        <div class="head-line">
          <h1>欢迎回家</h1>
          <h4>找到志趣相投的室友, 发现诚心如意的住房</h4>
        </div>
        <div class="input-group university-input" ng-controller="MainCtrl">
          <!-- <pre>Model: {{selected | json}}</pre> -->

          <input type="text" placeholder="输入我要去的学校，找到周边住房" ng-model="selected" typeahead="university for university in universities | filter:$viewValue | limitTo:8" class="form-control">

          <!-- <input type="text" class="form-control"> -->
          <span class="input-group-btn">
            <button class="btn btn-success" type="button">我要去</button>
          </span>
        </div>
      </div>
    </div>


      <div class="story-block what-is">
